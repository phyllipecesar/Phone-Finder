
{% extends 'base.html' %}
{% load i18n %}
{% block base_content %}
  {% for mobile in mobiles %}
    <a href="{{ STATIC_PREFIX}}mobile/{{mobile.id}}">
      <div class="span-7">
	<div class="User_Option">
	  <b>Name:</b> {{ mobile.name }}<br />
	  <b>Description:</b> {{ mobile.description }}<br />
	</div>
      </div>
    </a>
      
{% endfor %}
<script>
  $(".User_Option").button();
</script>

{% endblock %}
