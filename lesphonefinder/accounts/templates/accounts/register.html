{% extends 'base.html' %}

{% block base_content %}
  <h1> User Registration </h1>
  {% if error %}
    <div class="error">
      {{ error }}
    </div>
  {% endif %}
    
  <form input="/register/" method="POST">
    {% csrf_token %}
    Username: <input type="text" name="username"><br/>
    Password: <input type="password" name="password"><br/>
    <input type="submit" value="Register">
  </form>
{% endblock %}
